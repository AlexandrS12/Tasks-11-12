<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td,
        th {
            padding: 8px;
        }
    </style>
</head>
    
<body>
    <table id="table">

    </table>



    <script>
        /*
        Задание:
        Создайте таблицу (table, tr, td) на основе массива объектов с именем source. Каждый объект - отдельная строка таблицы. Свойство month - значение для первой колонок.
        Свойство amount - значение для второй колонки.

        */
        


        let source = [
            {
                month: "Январь",
                amount: 20
            },
            {
                month: "Февраль",
                amount: 140
            },
            {
                month: "Март",
                amount: 115
            },
            {
                month: "Апрель",
                amount: 100
            },
            {
                month: "Март",
                amount: 80
            },
            {
                month: "Июнь",
                amount: 90
            },
            {
                month: "Июль",
                amount: 100
            }
        ];
 


        let table = document.querySelector('#table');

        for (let obj of source) {
            let tr = document.createElement('tr');
            
            let tdMonth = document.createElement('td');
            tdMonth.textContent = obj.month;
            tr.appendChild(tdMonth);

            let tdAmount = document.createElement('td');
            tdAmount.textContent = obj.amount;
            tr.appendChild(tdAmount);

            table.appendChild(tr);
        }
    </script>
</body>

</html>
